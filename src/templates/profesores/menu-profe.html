<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Menu Profes</title>

  <body>

    <div class="font-sans">
      <div

              background-image: url('https://i.pinimg.com/originals/4a/66/38/4a6638db27116da54fd59b14a2d5c802.jpg');

                    <img

              <a href="{{url_for('profesores.seleccionar_estudiantes2')}}"

                <div class="flex flex-col gap-1 justify-center items-center">
                  <div class="w-8 h-8 flex-shrink-0 ml-2 mr-2 sm:mr-3">

            <div class="text-center">
